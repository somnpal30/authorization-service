<div class="container-main rounded " style="margin-right: 1rem !important; padding: 1rem;">
  <div class="row" style="margin-right: 1rem !important;">
    <div class="col-3">
      <app-filter-list label="Module" [dataCol]="modules"
                       (selectedDataEvent)="displayService($event)"></app-filter-list>
    </div>
    <p-divider layout="vertical"></p-divider>
    <div class="col-3">
      <app-filter-list label="Services" [dataCol]="privileges"
                       (selectedDataEvent)="displayServiceDetails($event)"></app-filter-list>
    </div>
    <p-divider layout="vertical"></p-divider>
    <div class="col-5">
      <div class="row" style="padding-bottom: 1em;">Set Service Preferences</div>


      <div *ngIf="channels.length>0">
        <div class="row">Channels Allowed</div>
        <div class="row">
          <div class="col-2 font-bold-12" *ngFor="let c of channels">
            <div class="p-field-checkbox">
              <p-checkbox name="gateway" value="{{c.code}}" inputId="{{c.code}}"
                          [(ngModel)]="selectedGateways"
                          (click)="setGateways()">
              </p-checkbox>
              <label> {{c.name}}</label>
            </div>
          </div>
        </div>
      </div>
      <div *ngIf="workspaceDetails.length>0">
        <p-divider></p-divider>
        <div class="row">Users Allowed</div>
        <div *ngFor="let workspace of workspaceDetails">
          <div class="row">
            {{workspace.workspaceName}}
          </div>
          <div class="row">
            <div class="col-3 font-bold-12" *ngFor="let c of workspace.categories">
              <div class="p-field-checkbox">
                <p-checkbox name="user"
                            value="{{c.categoryId}}" inputId="{{c.categoryId}}"
                            [(ngModel)]="selectedUsers" (click)="setAttribute(AttributeType.user)">
                </p-checkbox>
                <label>{{c.categoryName}}</label>
              </div>
            </div>
          </div>
        </div>

      </div>

      <div *ngIf="levels.length>0">
        <p-divider></p-divider>
        <div class="row">Levels</div>
        <div class="row">
          <div class="col-2 font-bold-12" *ngFor="let c of levels">
            <div class="p-field-checkbox">
              <p-checkbox name="level" value="{{c.code}}" inputId="{{c.code}}"
                          [(ngModel)]="selectedLevels" (click)="setAttribute(AttributeType.level)">
              </p-checkbox>
              <label>{{c.name}}</label>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
  <p-divider layout="horizontal"></p-divider>
  <div style="float: right">
    <button pButton type="button" label="CANCEL"
            class="btn-grey font-bold p-button-raised p-button-rounded"></button>
    &nbsp;
    <button pButton type="button" label="ADD"
            class="btn-red font-bold p-button-raised p-button-rounded"></button>
  </div>
  <br><br>
</div>
